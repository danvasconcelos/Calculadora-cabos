<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensionador de Cabos de Aço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-slate-900 p-4 min-h-screen flex items-center justify-center font-sans">

<div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden">

    <div class="bg-blue-600 p-6 text-white">
        <h1 class="text-xl font-bold uppercase tracking-wider text-center">
            Dimensionamento de Cabo
        </h1>
        <p class="text-xs text-blue-100 text-center mt-1">
            Baseado na NBR ISO 2408 | F.S. 5:1
        </p>
    </div>

    <div class="p-6 space-y-5">

        <div>
            <label class="block text-xs font-black text-gray-500 uppercase mb-1">
                Peso da Carga (kgf)
            </label>
            <input type="number" id="pesoCarga" placeholder="Ex: 2500"
                class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-xl
                       focus:border-blue-500 outline-none text-xl font-bold transition-all">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-black text-gray-500 uppercase mb-1">
                    Nº de Pernas
                </label>
                <select id="pernas"
                    class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl
                           outline-none focus:border-blue-500">
                    <option value="1">1 Perna</option>
                    <option value="2" selected>2 Pernas</option>
                    <option value="4">4 Pernas</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-black text-gray-500 uppercase mb-1">
                    Ângulo (Vertical)
                </label>
                <select id="angulo"
                    class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl
                           outline-none focus:border-blue-500">
                    <option value="0">0° (Vertical)</option>
                    <option value="30">30°</option>
                    <option value="45">45°</option>
                    <option value="60">60° (Limite)</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-xs font-black text-gray-500 uppercase mb-1">
                Tipo de Alma
            </label>
            <div class="flex gap-2">
                <button onclick="setAlma('AF')" id="btnAF"
                    class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-md transition-all">
                    Fibra (AF)
                </button>
                <button onclick="setAlma('AA')" id="btnAA"
                    class="flex-1 py-3 bg-gray-200 text-gray-600 rounded-xl font-bold shadow-md transition-all">
                    Aço (AA)
                </button>
            </div>
        </div>

        <button onclick="recomendarCabo()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4
                   rounded-2xl shadow-lg transition-transform active:scale-95">
            VERIFICAR CABO IDEAL
        </button>

        <div id="resultado-card"
             class="hidden mt-4 p-6 rounded-2xl border-2 text-center transition-all">
            <p id="msg-topo" class="text-xs font-bold uppercase mb-1"></p>
            <h2 id="msg-diametro" class="text-4xl font-black"></h2>
            <p id="msg-detalhe" class="text-xs mt-2 opacity-80 leading-relaxed"></p>
            
            <button onclick="gerarPDF()" id="btnPDF"
                class="mt-6 w-full bg-gray-800 hover:bg-black text-white font-bold py-3 rounded-xl transition-all flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                SALVAR RELATÓRIO PDF
            </button>
        </div>

    </div>
</div>

<script>
let almaSelecionada = 'AF';

const tabelas = {
    'AF': {
        "6.4": [2320, "1/4\""], "8.0": [3610, "5/16\""], "9.5": [5080, "3/8\""],
        "11.5": [7410, "7/16\""], "13.0": [9480, "1/2\""], "14.5": [11700, "9/16\""],
        "16.0": [14300, "5/8\""], "19.0": [20100, "3/4\""], "22.0": [26900, "7/8\""],
        "26.0": [37400, "1\""]
    },
    'AA': {
        "6.4": [2500, "1/4\""], "8.0": [3880, "5/16\""], "9.5": [5460, "3/8\""],
        "11.5": [7960, "7/16\""], "13.0": [10200, "1/2\""], "14.5": [12600, "9/16\""],
        "16.0": [15400, "5/8\""], "19.0": [21600, "3/4\""], "22.0": [28900, "7/8\""],
        "26.0": [40200, "1\""]
    }
};

function setAlma(tipo) {
    almaSelecionada = tipo;
    document.getElementById('btnAF').className = tipo === 'AF' ? 'flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-md transition-all' : 'flex-1 py-3 bg-gray-200 text-gray-600 rounded-xl font-bold transition-all';
    document.getElementById('btnAA').className = tipo === 'AA' ? 'flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-md transition-all' : 'flex-1 py-3 bg-gray-200 text-gray-600 rounded-xl font-bold transition-all';
}

function recomendarCabo() {
    const pesoCarga = parseFloat(document.getElementById('pesoCarga').value);
    const pernas = parseInt(document.getElementById('pernas').value);
    const angulo = parseInt(document.getElementById('angulo').value);
    const fs = 5;

    if (!pesoCarga || pesoCarga <= 0) {
        alert("Informe um peso válido.");
        return;
    }

    const fatorAngulo = Math.cos(angulo * Math.PI / 180);
    const fatorPernas = { 1: 1.0, 2: 1.4, 4: 2.1 };

    const dados = tabelas[almaSelecionada];
    let resultado = null;

    for (let d in dados) {
        const mbl = dados[d][0];
        const pol = dados[d][1]
        const wll = (mbl / fs) * fatorAngulo * fatorPernas[pernas];

        if (wll >= pesoCarga) {
            resultado = { mm: d, pol, wll, mbl };
            break;
        }
    }
    exibirResultado(resultado);
}

function exibirResultado(res) {
    const card = document.getElementById('resultado-card');
    const topo = document.getElementById('msg-topo');
    const diam = document.getElementById('msg-diametro');
    const det = document.getElementById('msg-detalhe');

    card.classList.remove('hidden');

    if (res) {
        card.className = "mt-4 p-6 rounded-2xl border-2 text-center bg-green-50 border-green-200 text-green-900 shadow-inner";
        topo.innerText = "Cabo Recomendado";
        diam.innerText = `${res.mm} mm (${res.pol})`;
        det.innerText = `Capacidade admissível ≈ ${Math.round(res.wll)} kgf (Considerando Ângulo e Pernas).`;
        document.getElementById('btnPDF').style.display = 'flex';
    } else {
        card.className = "mt-4 p-6 rounded-2xl border-2 text-center bg-red-50 border-red-200 text-red-900 shadow-inner";
        topo.innerText = "Atenção";
        diam.innerText = "Limite Excedido";
        det.innerText = "Nenhum cabo da base atende a carga com os parâmetros informados.";
        document.getElementById('btnPDF').style.display = 'none';
    }
}

async function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const btnPdf = document.getElementById('btnPDF');
    const peso = document.getElementById('pesoCarga').value;
    const pernas = document.getElementById('pernas').value;
    const angulo = document.getElementById('angulo').value;
    
    // Oculta o botão antes do print
    btnPdf.style.visibility = 'hidden';

    const card = document.getElementById('resultado-card');
    
    try {
        const canvas = await html2canvas(card, { scale: 2, backgroundColor: '#f0fdf4' });
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF();

        // Estilização do PDF
        pdf.setFont("helvetica", "bold");
        pdf.text("RELATÓRIO DE DIMENSIONAMENTO", 105, 20, { align: "center" });
        
        pdf.setFontSize(10);
        pdf.setFont("helvetica", "normal");
        pdf.text(`Data: ${new Date().toLocaleString()}`, 20, 35);
        
        // Dados de Entrada
        pdf.line(20, 38, 190, 38);
        pdf.text(`Peso da Carga: ${peso} kgf`, 20, 45);
        pdf.text(`Número de Pernas: ${pernas}`, 20, 50);
        pdf.text(`Ângulo de Inclinação: ${angulo}°`, 20, 55);
        pdf.text(`Tipo de Alma: ${almaSelecionada === 'AF' ? 'Fibra' : 'Aço'}`, 20, 60);
        pdf.line(20, 65, 190, 65);

        // Adiciona imagem do resultado
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth() - 40;
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, 'PNG', 20, 75, pdfWidth, pdfHeight);

        pdf.save(`Cabo_${peso}kgf.pdf`);
    } catch (e) {
        alert("Erro ao gerar PDF");
    } finally {
        btnPdf.style.visibility = 'visible';
    }
}
</script>

</body>
</html>
